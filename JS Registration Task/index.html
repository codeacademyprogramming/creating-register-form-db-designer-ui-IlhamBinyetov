<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.9.55/css/materialdesignicons.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-7">
          <div class="image">
            <img src="./assets/images/registration.jpg" alt="#" />
          </div>
        </div>
        <div class="col-5">
          <div >
            <h1><b> Sign Up </b></h1>
            <form action=""  class="d-flex flex-column p-3">
                <div class="name-section">
                    <label for="name"><b>Full Name</b> </label>
                    <input
                      
                      name="#"
                      id="name"
                      placeholder="Name"
                      required
                      autocomplete="off"
                    />
                    <div class="alert-icons">
                      <i class="mdi mdi-check name-check success_icon"></i>
                      <i class="mdi mdi-alert-circle-outline danger_icon"></i> 
                    </div>
                    
                    <span id="error-fname"></span>
                </div>
                
                <div class="email-section">
                    <label for="email"><b>Email</b></label>
                <input
                  type="email"
                  name="#"
                  id="email"
                  placeholder="Email address..."
                  
                />
                <div class="alert-icons">
                  <i class="mdi mdi-check email-check success_icon "></i>
                  <i class="mdi mdi-alert-circle-outline email_icon email_danger_icon"></i> 
                </div>
                <span id="error-email"></span>
                </div>

                <div class="username-section">
                    <label for="username"><b>Username</b>  </label>
                <input
                  type="text"
                  name=""
                  id="username"
                  placeholder="Username..."
                  required
                />
                <div class="alert-icons">
                  <i class="mdi mdi-check username-check success_icon "></i>
                  <i class="mdi mdi-alert-circle-outline username_icon username_danger_icon"></i> 
                </div>
                <span id="error-uname"></span>
                </div>

                <div class="password-section">
                    <label for="password"><b>Password</b>  </label>
                    <input type="password" name="" id="password" required />
                </div>

                <div class="r-password-section">
                    <label for="r-password"><b>Repeat Password</b> </label>
                    <input type="password" name="" id="r-password" required />
                    <span id="error-password"></span>
                </div>
                <br />
                <br />
                <div class="checkbox">
                  <input type="checkbox" name="" id="check" />
                  <span>I agree to the <b>Terms of User</b> </span>
                </div>
                <div class="buttons">
                    <button type="submit"  disabled  class="button">Sign Up</button>
                    <a href="">Sign In</a>
                </div>  
                
              </div>
            </form>
            
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
